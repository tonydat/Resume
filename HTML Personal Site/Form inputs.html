<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Would you like to use a checkbox?</label>
      <input type="checkbox" name="" value=""><br>
      <label>What's your favorite color?</label>
      <input type="color" name="" value=""><br>
      <label>Date:</label>
      <input type="date" name="" value=""><br>
      <label>When is it really?</label>
      <input type="datetime-local" name="" value=""><br>
      <label>Email Address:</label>
      <input type="email" name="" value=""><br>
      <label>Upload Resume:</label>
      <input type="file" name="" value=""><br>
      <label>Month:</label>
      <input type="month" name="" value=""><br>
      <label>How many times have you done this?</label>
      <input type="number" name="" value=""><br>
      <label>Password:</label>
      <input type="password" name="" value=""><br>
      <label>Which do you like more?</label><br>
      <label>Reading</label>
      <input type="radio" name="" value=""><br>
      <label>Writing</label>
      <input type="radio" name="" value=""><br>
      <label>Arithmetic</label>
      <input type="radio" name="" value=""><br>
      <label>Search</label>
      <input type="search" name="" value="">
      <label>Time</label>
      <input type="time" name="" value=""><br>
      <label>Misc:</label>
      <input type="url" name="" value="">
      <input type="week" name="" value="">
      <input type="submit" name="" value="">
    </form>
  </body>
</html>
